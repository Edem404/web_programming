                <p class="total_text">Total expenses:</p>
                <p class="total_price" id="totalPrice"></p>
            </div>

        </menu>
        <div class="horizontal_line"></div>
        <div class="content">

            <ul class="content_ul">
                <li class="card">
                    <p id="name">Writing desk</p>

                    <button class='edit_button' id='editButton'>edit</button>
                </li>

        <div class="modal" id="createMenu">
            <div class="modal_content" id="createMenuContent">
                <h2>Create New Order</h2>
                <form id="newOrderForm">
                    <input type="text" id="itemName" placeholder="Item name">
                    <input type="text" id="itemPrice" placeholder="Item price">

                </form>
                <button class="create_button" type="button" id="createButton">Create</button>
                <button class="create_button" type="button" id="closeModal">Close</button>
            </div>
        </div>

        <div class="modal_edit" id="editMenu">
            <div class="modal_content_edit" id="editMenuContent">
                <h2>Edit Order</h2>
                <form id="newEditForm">
                    <input type="text" id="editItemName" placeholder="Item name">
                    <input type="text" id="editItemPrice" placeholder="Item price">
                    <button type="button" id="edit" class="edit_button">Edit</button>
                </form>
                <button type="button" id="closeEditModal">Close</button>
            </div>
        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third lab and next</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet">
</head>
<body>
    <nav class="navigation">
        <ul class="first_nav_ul">
            <li><a href="" class="a_in_first_ul">Shop</a></li>
            <li><a href="" class="a_in_first_ul">Basket</a></li>
            <li><a href="" class="a_in_first_ul">New order</a></li>
        </ul>
        <form action="" class="form_in_nav">
            <input type="text" placeholder="Searching..." id="searchingField">
            <button class="form_button" id="searchButton">Search</button>
            <button class="form_button" id="clearButton">Clear</button>
        </form>
    </nav>

    <section class="main_section">
        <menu class="main_menu">
            <h1 class="h1_in_main_menu">Manage desks</h1>
            <div class="sort">
                <p class="text_in_sort">Sort by the most expensive desk</p>
                <button class="button_in_sort" id="sortButton">Sort</button>             
            </div>
            <div class="dividing_line"></div>
            <p class="count">Count total daily expenses:</p>
            <a href="#" class="count_button" id="countButton">Count</a>
            <div class="total_expenses">
                <p class="total_text">Total expenses:</p>
                <p class="total_price" id="totalPrice"></p>
            </div>
        </menu>

        <div class="content">
            <div class="horizontal_line"></div>
            <ul class="content_ul">
                <li class="card">
                    <p id="name">Writing desk</p>
                    <p id="priceId">1600$</p>
                </li>
                <li class="card">
                    <p id="name">Coffee table</p>
                    <p id="priceId">1300$</p>
                </li>
                <li class="card">
                    <p id="name">Desk</p>
                    <p id="priceId">2000$</p>
                </li>
                <li class="card">
                    <p id="name">Desk</p>
                    <p id="priceId">300$</p>
                </li>
                <li class="card">
                    <p id="name">Desk</p>
                    <p id="priceId">500$</p>
                </li>
            </ul>
        </div>
    </section>
    <script src="view_page.js"></script>
</body>
</html>
